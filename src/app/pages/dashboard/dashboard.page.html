<ion-header>
  <ion-toolbar  color = "black">
    <ion-title>Dashboard</ion-title>
  </ion-toolbar>
</ion-header> 

<ion-content>

  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="chevron-down-circle-outline"
      pullingText="Pull to refresh"
      refreshingSpinner="circles">
    </ion-refresher-content>
  </ion-refresher>

  <ion-list>
    <ion-list-header>
      <ion-label>Recent Posts</ion-label>
    </ion-list-header>
    <ion-card *ngFor="let post of (posts | async)">
      <ion-card-header>
        <ion-card-title>{{post.title}}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        {{post.content}}
      </ion-card-content>
    </ion-card>
  </ion-list>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button [routerLink]="'/add-post'">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  </ion-content>

  <ion-button expand="block" fill="outline" (click)="logout()" slot="fixed" style="padding-bottom: 10px;">Logout</ion-button>
